version: '3.5'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/hao/server-data/portainer/data:/data
    restart: unless-stopped
    networks:
      - home-proxy-network